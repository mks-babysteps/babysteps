<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<div class="text-center" style="padding:50px 0">
  <div class="logo">login</div>
  <!-- main form -->
    <div class="login-form-1">
      <form id="login-form" class="text-left">
        <div class="main-login-form">
          <div class="login-group">
          
            <div class="form-group">
              <label class="sr-only">Username</label>
              <input ng-model="login.username" type="text" class="form-control" placeholder="username">
            </div>
          
            <div class="form-group">
              <label class="sr-only">Password</label>
              <input ng-model="login.password" type="password" class="form-control" placeholder="password">
            </div>
        
            </div>
              <button type="submit" class="login-button" ng-click="login.login(login.username, login.password)"><i class="fa fa-chevron-right"></i></button>
            </div>
            
            <div class="etc-login-form">
              <p>new user? <a ui-sref="signup">create new account</a></p>
            </div>
            
            <div ng-if="login.error" class="error">
              <p>{{login.message}}</p>
            </div>
      
            <img style="padding-left:100px; padding-right:100px"src="../../assets/baby.svg">
    
      </form>
    </div>
</div>
