<div ui-view>

  <h1>Log In</h1>

  <div>
    <label>
      <input ng-model="login.username" type="text" placeholder="username">
    </label>
    <label>
      <input ng-model="login.password" type="password" placeholder="password">
    </label>
  </div>


  <button ng-click="login.login(login.username, login.password)">
    Login
  </button>

  <button ng-click="login.redirectToSignup()" class="button button-block button-balanced">
    Sign Up
  </button>

</div>
