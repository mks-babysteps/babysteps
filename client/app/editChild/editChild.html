<!-- bootstrap style -->
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

<!-- modal header -->
<div class="modal-header">
  <h3 class="modal-title">Edit Child Information</h3>
</div>

<!-- modal body -->
<div class="modal-body">

  <!-- form body -->
  <form>
    <div class="form-group">
      <input type="text" ng-model="myChild.firstName" placeholder="first name"/>
    </div>
    <div class="form-group">
      <input type="text" ng-model="myChild.lastName" placeholder="last name"/>
    </div>
    <div class="form-group">
      <pre>
        <button type="button" class="btn btn-default" ng-click="myChild.open1()">
          <i class="glyphicon glyphicon-calendar" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="myChild.popup1.opened" datepicker-options="myChild.dateOptions" close-text="Close"></i>
        </button>&nbsp;Child's Birthday: <em>{{dt | date:'fullDate' }}</em>
      </pre>
    </div>
    <div class="form-group">
      Condition:
      <select ng-model="typesOfConditions" ng-options="types for types in myChild.conditions"></select>
    </div>
  </form>

</div>

<!-- modal footer -->
<div class="modal-footer">
  <button class="btn btn-info" ng-click="myChild.editChild(myChild.firstName, myChild.lastName, dt, typesOfConditions)">Edit Child</button>
  <button class="btn btn-info" ng-click="myChild.close()">Close</button>
</div>
