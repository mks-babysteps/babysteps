<div ui-view style="width: 70%; margin: auto">

  <h1>Dashboard</h1>


  <div>
    <div class="container">
      <br />
      <button class="btn btn-primary" ng-click="dashboard.open()">ADD</button>&nbsp;Add a child
    </div>
  </div>

 <div ng-init="dashboard.displayChildren()">
    <div ng-repeat="child in dashboard.children">


        <div>{{child.firstName}} {{child.lastName}}
          <button ng-click="dashboard.edit()" style="float:right">Edit Child</button>
        <br>
        {{child.condition}}<button ng-click="dashboard.removeChild(child.firstName)" style="float:right">Remove Child</button>
        <br>
        <br>
        </div>


    </div>
  </div>
</displayChildrenv>
</div>
