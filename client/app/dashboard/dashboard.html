<div ui-view>
  <div>
    <button class="btn btn-default" ng-click="dashboard.open()" style="">Add Child</button>
  </div>
  <br>
  <br>

 <div ng-init="dashboard.displayChildren()">
    <div ng-repeat="child in dashboard.children">

    <div class="container" style="display:flex; margin:auto;">
      <div class="row">
            <div class="login-group" style="color:black; width:750px; margin-bottom:20px">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="../../assets/image.png" style="padding-top:15px; padding-left:15px" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">

      <p>
        <br>
        <i class="glyphicon glyphicon-user"></i><strong>&nbsp{{child.firstName}}&nbsp{{child.lastName}}</strong>
        <br><br>
        <i class="glyphicon glyphicon-gift"></i>&nbsp{{child.birthday}}
        <br><br>
        <i class="glyphicon glyphicon-heart-empty"></i>&nbsp{{child.condition}}
        <br><br>
      </p>

      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="dashboard.edit()"><i class="glyphicon glyphicon-edit"></i></button>
        <button type="button" class="btn btn-default" ng-click="dashboard.removeChild(child.firstName)"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
      <br>
      <br>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="dashboard.milestonePage(child.condition)">Milestones</button>
        <button type="button" class="btn btn-default" ng-click="">Vaccinations</button>
        <button type="button" class="btn btn-default" ng-click="">Appointments</button>
      </div>
      <br>
      <br>
                          </div>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
  </div>

  </div>
 </div>
</div>
