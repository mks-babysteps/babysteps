<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

<div class="modal-header">
  <h3 class="modal-title">Child Info</h3>
</div>

<div class="modal-body">

<form>
  <div class="form-group">
    <input type="text" ng-model="child.firstName" placeholder="first name"/>
  </div>
  <div class="form-group">
    <input type="text" ng-model="child.lastName" placeholder="last name"/>
  </div>

  <div class="form-group">
    <pre>
      <button type="button" class="btn btn-default" ng-click="child.open1()">
        <i class="glyphicon glyphicon-calendar" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="child.popup1.opened" datepicker-options="child.dateOptions" close-text="Add"></i>
      </button>&nbsp;Child's Birthday: <em>{{dt | date:'fullDate' }}</em>
    </pre>
  </div>

  <div class="form-group">
    <select ng-model="typesOfConditions" ng-options="types for types in child.conditions"></select>
  </div>
</form>

<div id="inputValue">
Condition: {{typesOfConditions}}
</div>

</div>

<div class="modal-footer">
  <button class="btn btn-info" ng-click="child.addChild(child.firstName, child.lastName, dt, typesOfConditions)">Add Child</button>
  <button class="btn btn-info" ng-click="child.close()">Close</button>
</div>
