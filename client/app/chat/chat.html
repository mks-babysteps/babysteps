<div ui-view>
  <h1>Chat</h1>

    <div>
      <ul>
        <li ng-repeat="message in messages">
          <strong>{{message.username}}:</strong> {{message.message}}
        </li>
      </ul>
      <input ng-model="chat.string">
        <button ng-click="addMessage(chat.string)">Submit Message</button>
    </div>

</div>
