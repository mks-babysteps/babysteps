<h2 ng-init="milestone.init()">Milestones</h2>
  <h4>Condition: {{milestone.condition}}</h4>

  <div id="chartdiv"></div>

  <!-- Gross Motor Skills -->

  <div ng-repeat="(key, value) in milestone.grossMotor"> {{key}}
    <div class = "progress" >
      <div class = "progress-bar progress-bar-success" role = "progressbar"
        aria-valuenow = "60" aria-valuemin = "0" aria-valuemax = "100" style = "width:{{(value[0]/24)*100}}%;">start
      </div>
      <div class = "progress-bar progress-bar-info" role = "progressbar"
        aria-valuenow = "60" aria-valuemin = "0" aria-valuemax = "100" style = "width:{{((value[1]-value[0])/24)*100}}%;">
      {{key}}
      </div>
      <div class = "progress-bar progress-bar-success" role = "progressbar"
        aria-valuenow = "60" aria-valuemin = "0" aria-valuemax = "100" style = "width:{{((24-value[1])/24)*100}}%;">end
      </div>
    </div>
  </div>

  <!-- Personal Social Skills -->

  <div ng-repeat="(key, value) in milestone.personalSocial"> {{key}}
    <div class = "progress" >
      <div class = "progress-bar progress-bar-success" role = "progressbar"

      </div>
      <div class = "progress-bar progress-bar-info" role = "progressbar"
        aria-valuenow = "60" aria-valuemin = "0" aria-valuemax = "100" style = "width:{{((value[1]-value[0])/24)*100}}%;">
      {{key}}
      </div>
      <div class = "progress-bar progress-bar-success" role = "progressbar"
        aria-valuenow = "60" aria-valuemin = "0" aria-valuemax = "100" style = "width:{{((24-value[1])/24)*100}}%;">end
      </div>
    </div>
  </div>
